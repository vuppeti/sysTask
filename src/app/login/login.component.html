<div class="container">
    <h2 class="mt-5">Login form</h2>
    <form [formGroup]="loginForm" class="w-50 mt-4">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
        <div class="text-danger" *ngIf="submitted && loginFormErrors">
          <small *ngIf = "loginFormErrors.email.errors?.required">Email Required</small>
          <small *ngIf = "loginFormErrors.email.errors?.pattern">Invalid Email</small>
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
        <div class="text-danger" *ngIf="submitted && loginFormErrors">
          <small *ngIf = "loginFormErrors.password.errors?.required">Password Required</small>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="loginFormSubmit()">Submit</button>
    </form>
</div>
